{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<h2>Add Your Event</h2>

<form action="{% url 'eventFinderApp:addevent' %}" method="post">
  {{ form.media }}
  {% csrf_token %}
  {{ eventform|crispy }}
  {{ form.as_p }}
  <input type="submit" value="Submit">
</form>

{% endblock %}
